<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,200&display=swap"
      rel="stylesheet"
    />
    <link href="/images/logo-2.jpg" rel="shortcut icon" sizes="32*32" />
    <title>Nisas Glam</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body onload="myFunction()" class="form-body">
    <div id="loading"></div>
    <div class="navbar" id="navbar">
      <a href="/index.html"><img class="logo" src="/images/logo.png.png" /></a>
      <ul class="links">
        <li class="nav-links"><a href="#">Home</a></li>
        <li class="nav-links"><a href="#">About</a></li>
        <li class="nav-links"><a href="#">Contact</a></li>
      </ul>
      <div class="navbar-icons">
        <a href="/form.html"><img src="/images/user.png" /></a>
        <img
          class="toggleMenu"
          src="/images/menu.png"
          onclick="menuToggle();"
        />
      </div>
    </div>
    <div class="container">
      <div id="error"></div>
      <form id="form" name="section" method="post" data-netlify="true" onsubmit="submit" data-netlify-honeypot="bot-field" action="/success.html/">
        <h3>BOOK A SECTION</h3>

        <input class="hidden" name="bot-field">
        <input
          type="text"
          placeholder="Full Name"
          id="fullname"
          validate
          name="name"
          required
        />

        <input
          type="tel"
          placeholder="Mobile No."
          id="mobile"
          validate
          name="tel"
          required
        />

        <input
          type="email"
          placeholder="Email"
          id="email"
          validate
          name="email"
          required
        />

        <input
          type="text"
          placeholder="Enter Text"
          id="text"
          validate
          name="text"
          required
        />

        <div class="btn-box">
          <a href="/index.html"><button type="button">Back</button></a>
          <button class="send" name="submit">Send</button>
        </div>
      </form>

     
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      let preloader = document.getElementById("loading");
      function myFunction() {
        setTimeout(() => {
          preloader.style.display = "none";
        }, 1000);
      }
      
      const name = document.getElementById('fullname');
      const number = document.getElementById('mobile');
      const form = document.getElementById('form');
      const errorElement = document.getElementById('error');

      form.addEventListener('submit',(e) => {
        let messages = []

        if(name.value === "" || name.value === null){
          messages.push('Name is required')
        }

        if(number.value.length < 11){
          messages.push('Mobile must be equal 11 characters')
        }

        if(number.value.length > 11){
          messages.push('Mobile must be equal to 11 character')
        }

        if(messages.length > 0){
        e.preventDefault()
        errorElement.innerText = messages.join(', ')
        }
      })
     

    </script>
  </body>
</html>
